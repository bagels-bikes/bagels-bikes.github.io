                        Kolton O&#39;Neal
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        The Tate Resolution Over a Complete Intersection Ring
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        Given a Noetherian commutative ring R and an ideal I in R, the Koszul complex is a differential graded (DG) R-algebra. If the generators for I form a regular sequence, the Koszul complex is also a free resolution for R/I. But if they don&#39;t form a regular sequence, Tate provided a general construction in 1957 that always produces a DG R-algebra that is also a free resolution for R/I. In this talk, we define free resolutions, the Koszul complex, and DG algebras. We then describe Tate&#39;s construction. Finally, we state a nice result from Tate&#39;s paper about certain rings for which this construction terminates after only 2 steps. In general, Tate&#39;s construction may take infinitely many steps. If time allows, I&#39;ll discuss an outline of a proof of this theorem in a special case.
                    </th>
                </tr>
            
                <tr class="bg-gray-50 border-b border-gray-200">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        08/25
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        Aryaman Maithani
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        Splittings in Classical Invariant Theory
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        In this talk, we shall talk about the classical group actions of the classical groups — the general linear, special linear, orthogonal, and symplectic groups. Each of these is a subgroup G of GL_t and acts naturally on a ring like R = K[Y_{t x n}] via matrix multiplication, and the ring of invariants R^G is what shall be looking at. In characteristic zero, the inclusion R^G  ↪ R possesses an appropriate splitting, and we shall describe methods of computing this over an arbitrary field of characteristic zero. Lastly, we will contrast this with positive characteristic and note a curious phenomenon that every characteristic zero splitting must have every prime appearing in the denominator. 
                    </th>
