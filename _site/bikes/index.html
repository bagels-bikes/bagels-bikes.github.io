                <tr class="bg-gray-50 border-b border-gray-200">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        02/05
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        Kashif Khan
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        Derived Morita Theory
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        Classical Morita Theory gives conditions for when the module categories of rings are equivalent. An analogous question can be asked about whether two rings have equivalent derived categories. In this talk, we answer this question by going through Jeremy Rickard&#39;s paper ‘Morita Theory for Derived Categories,’ where we are introduced to the notion of a Tilting module which generalizes the finitely generated projective generators in classical Morita Theory. We also talk about ‘Morita invariants’ for the derived category.
                    </th>
                </tr>
            
                <tr class="bg-gray-50 border-b border-gray-200">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        01/29
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        Gari Chua
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        Multiplicities, Closures, and Interpolation
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        The Hilbert-Samuel and Hilbert-Kunz multiplicities are invariants of classical interest, and both generalize the notion of the multiplicity of a plane curve at a point. On the other hand, certain ideal closures, such as integral closure and tight closure, have seen a lot of interest in defining singularities. These multiplicities and closures are related in the following sense: for nice enough local rings, two ideals have the same Hilbert-Samuel (resp. Hilbert-Kunz) multiplicity if and only if they have the same integral (resp. tight) closure. All these notions can be defined in characteristic p, with tight closure contained in integral closure and Hilbert-Kunz multiplicity smaller than Hilbert-Samuel multiplicity. In this talk, we explore Taylor&#39;s theory of s-multiplicities and s-closures, which provide a way to continuously interpolate between the two closures and the two multiplicities. We will see that this theory gives rise to certain distinct multiplicities and closures. Finally, we state certain results and conjectures regarding these interpolations, such as a version of the Briancon-Skoda Theorem.
                    </th>
                </tr>
            
                <tr class="bg-gray-50 border-b border-gray-200">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        01/15
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        Aryaman Maithani
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        On invariant rings of permutation groups
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        Consider the action of a subgroup G of S_n acting on the polynomial ring S = k[x_1, ..., x_n] by permuting the variables. Noting that this action does not really refer to the base field k, one may ask if the ring of invariants S^G is also suitably independent of k. For example, the properties of being Cohen–Macaulay, Gorenstein, a UFD, F-regular, etc… &lt;br&gt; One may also ask whether suitable numerical invariants are also independent: the a-invariant, the Hilbert series of S^G, the Hilbert series of H^n(S)^G and H^n(S^G). If you would like the answers to these questions, this talk is for you.
                    </th>

        >
        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Date
                </th>
                <th scope="col" class="px-6 py-3">
                    Speaker
                </th>
                <th scope="col" class="px-6 py-3">
                    Title
                </th>
                <th scope="col" class="px-6 py-3 min-w-md">
                    Abstract
                </th>
            </tr>
        </thead>
        <tbody>
            
                <tr class="bg-gray-50 border-b border-gray-200">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        12/01
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        Nawaj KC
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        Local cohomology over polynomial Z-algebras
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        In this talk, I will sketch the proof of the following theorem: If R is a polynomial ring over the integers Z, then the local cohomology modules of R supported at any ideal has finitely many associated primes. The proof is quite amazing, so please tune in.
                    </th>
                </tr>
            
                <tr class="bg-gray-50 border-b border-gray-200">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        11/24
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        Antonia Kekkou
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        Associated Primes of Local Cohomology Modules over a Polynomial Ring with Complex Coefficients
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        In the second talk of this series, we’ll show that the local cohomology modules of a polynomial ring over the complex numbers, for any ideal, have finitely many associated prime ideals. To show this, we’ll introduce the theory of D-modules.
                    </th>
                </tr>
            
                <tr class="bg-gray-50 border-b border-gray-200">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        11/17
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        Ethan Morgan
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        Associated Primes of Local Cohomology Modules
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        In this talk, I&#39;ll provide some background information relevant to Antonia and Nawaj&#39;s upcoming talks. We will do a quick refresher course on what local cohomology is, then talk about associated primes of local cohomology modules and some conjectures/results related to cases where there are finitely many. We&#39;ll then take a look at an example to show that local cohomology modules can have infinitely many associated primes.
                    </th>
                </tr>
            
                <tr class="bg-gray-50 border-b border-gray-200">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        11/03
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        Gari Chua
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        Proof of the Central Result of Huneke-Lyubeznik
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        In this talk, we present the proof of the central result of Huneke-Lyubeznik, which states that if R is the homomorphic image of a Gorenstein local ring, with absolute integral closure R^+, then the natural induced map on local cohomology is the zero map for all degrees smaller than dim R. This is an extension of a result of Hochster-Huneke that proves the result for regular rings. This result has some consequences that help us understand the absolute integral closure better. Of note is the implication that R^+ is a big Cohen-Macaulay algebra for R. If time permits, we can also reformulate this in terms of dualizing complexes.
                    </th>
                </tr>
            
                <tr class="bg-gray-50 border-b border-gray-200">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        10/27
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        Jorge Gaspar Lara
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        Local Cohomology and Equational Lemma
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        In the second entry on our series of talks we will briefly introduce local cohomology. I will do some basic computations of it as well as define the Čech complex. After this, we will turn our attention to the Equational Lemma, which will be a key ingredient for the proof of our Main Theorem on the next talk!
                    </th>
                </tr>
            
                <tr class="bg-gray-50 border-b border-gray-200">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        10/20
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        Suchitra Pande
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        Cohen-Macaulay rings and splinters via local cohomology
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        This is a first in a series of three talks in which we will understand a fundamental theorem about the structure of excellent local domains in prime characteristics due to Hochster and Huneke. This theorem states that the absolute integral closure of such a ring is a Big Cohen-Macaulay algebra. In the first talk, we review some preliminary material about local cohomology and Cohen-Macaulay rings and understand the precise statement of the main theorem. As quick applications, we will see how this theorem can be used to prove some well-known results - for example the Hochster-Roberts theorem and the Cohen-Macaulayness of splinters. Time permitting, we will also discuss how the theorem of Hochster and Huneke can be used to prove that regular rings are splinters in positive characteristics.
                    </th>
                </tr>
            
                <tr class="bg-gray-50 border-b border-gray-200">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        10/02
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        Desiree Laurel Martin
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        A Complete Classification of DG Trees and Cycles
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        Let G be a tree and I(G) the edge ideal of G. In this talk we explore the relationship between the Taylor resolution of an edge ideal and its minimal free resolution using Morse theory. We then ask when the minimal free resolutions of these edge ideals inherit the differential graded (dg) algebra structure from the Taylor resolution. This is joint work with High Geller and Henry Potts-Rubin.
                    </th>
                </tr>
            
                <tr class="bg-gray-50 border-b border-gray-200">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        09/29
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        Kashif Khan
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        The same De Rham duality statement for D-modules
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        In continuing the attempt to compromise on a common interest between Dimas and myself, we provide and define the necessary conditions needed for the De Rham duality for D-modules. Recall we have R is a complete local ring (i.e. R=k[[x_1,...,x_n]]). We first go back to Matlis Duality and provide the framework for how the Matlis Dual is a D module for non-finitely generated R-modules that are also D-modules. Then we&#39;ll give examples of D-modules and their Matlis duals that arise naturally. Lastly, we go over the ingredients for the De Rham duality statement, such as why holonomic modules appear. But most importantly, we celebrate two birthdays!
                    </th>
                </tr>
            
                <tr class="bg-gray-50 border-b border-gray-200">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        09/26
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        Manav Batavia
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        Algebras with a straightening law in invariant theory
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        Algebras with a straightening law (ASLs) provide a striking illustration of how combinatorial methods can simplify ring-theoretic computations. In this talk, I will introduce the concept of ASLs, outline their key structural properties, and present natural examples arising as invariant rings of specific group actions.
                    </th>
                </tr>
            
                <tr class="bg-gray-50 border-b border-gray-200">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        09/22
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        Dimas Sanjoyo
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        A De Rham Duality Statement for D-modules
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        In attempting to compromise on a common interest between Kashif and myself, we stumbled upon a paper of Switala with the following result: if R is a complete regular local ring containing k, and D = D(R,k) is the ring of k-linear differential operators on R, then the Matlis dual of M of any left D-module M can be given the structure of a left D-module. Further, if M is a holonomic D-module, then the de Rham cohomology spaces of the Matlis dual of M are k-dual to those of M. In this talk, I will present the first result, and some basic definitions and results about holonomic D-modules.
                    </th>
                </tr>
            
                <tr class="bg-gray-50 border-b border-gray-200">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        09/15
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        Joseph Sullivan
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        Koszul Rings
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        Last week Kolton defined for us (in particular) the Koszul complex for a regular sequence. We&#39;re going to reinterpret a Koszul complex for the graded polynomial ring/symmetric algebra as a duality with the exterior algebra. More generally, we will define this Koszul complex for &quot;quadratic algebras&quot;, and when it happens to be exact, we will get Koszul duality, which relates to certain Ext algebras.
                    </th>
                </tr>
            
                <tr class="bg-gray-50 border-b border-gray-200">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        09/08
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        Kolton O&#39;Neal
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        The Tate Resolution Over a Complete Intersection Ring
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        Given a Noetherian commutative ring R and an ideal I in R, the Koszul complex is a differential graded (DG) R-algebra. If the generators for I form a regular sequence, the Koszul complex is also a free resolution for R/I. But if they don&#39;t form a regular sequence, Tate provided a general construction in 1957 that always produces a DG R-algebra that is also a free resolution for R/I. In this talk, we define free resolutions, the Koszul complex, and DG algebras. We then describe Tate&#39;s construction. Finally, we state a nice result from Tate&#39;s paper about certain rings for which this construction terminates after only 2 steps. In general, Tate&#39;s construction may take infinitely many steps. If time allows, I&#39;ll discuss an outline of a proof of this theorem in a special case.
                    </th>
                </tr>

                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">

                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        Aryaman Maithani
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        Splittings in Classical Invariant Theory
                    </th>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                        In this talk, we shall talk about the classical group actions of the classical groups — the general linear, special linear, orthogonal, and symplectic groups. Each of these is a subgroup G of GL_t and acts naturally on a ring like R = K[Y_{t x n}] via matrix multiplication, and the ring of invariants R^G is what shall be looking at. In characteristic zero, the inclusion R^G  ↪ R possesses an appropriate splitting, and we shall describe methods of computing this over an arbitrary field of characteristic zero. Lastly, we will contrast this with positive characteristic and note a curious phenomenon that every characteristic zero splitting must have every prime appearing in the denominator. 
                    </th>
